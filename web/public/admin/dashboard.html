<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .stat-card h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .orders-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 800px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f9f9f9;
            font-weight: bold;
            font-size: 0.9rem;
        }

        tr:hover {
            background: #fcfcfc;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .loading-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="stat-value" id="totalOrders">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="stat-value">₱<span id="totalRevenue">-</span></div>
            </div>
            <div class="stat-card">
                <h3>Pending Orders</h3>
                <div class="stat-value" id="pendingOrders">-</div>
            </div>
        </div>

        <div class="orders-section">
            <h2>Recent Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Customer</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">
                    <tr>
                        <td colspan="6" class="loading-state">Loading orders...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if logged in
        if (!sessionStorage.getItem('adminLoggedIn')) {
            window.location.href = '/admin/login.html';
        }

        // Initialize Supabase (Use keys provided by user in previous steps)
        // NOTE: In a real build via Vite, we could interpolate these.
        // But for a static file in public/, we either need a build script or manual entry.
        // I will try to fetch them from window.env if we injected them, but we haven't.
        // Optimization: I will fetch a simpler config or just hardcode the PUBLIC keys here 
        // since this is a client-side file and the keys are public anyway.

        // User provided keys:
        // URL: https://gzcvssmfivspxxbddjpj.supabase.co
        // Key: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

        const SUPABASE_URL = 'https://gzcvssmfivspxxbddjpj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6Y3Zzc21maXZzcHh4YmRkanBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0Nzg0ODcsImV4cCI6MjA4MTA1NDQ4N30.mxigpQ908-Ehm5_9TfXt20TXwr_eO4fNPfcP52o_dPI'; // Truncated in thought but I have full key in history.

        // Wait, I need the full key. I will copy it from the previous user message exactly.
        // Re-copying full key from history step 151.
        const FULL_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6Y3Zzc21maXZzcHh4YmRkanBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0Nzg0ODcsImV4cCI6MjA4MTA1NDQ4N30.mxigpQ908-Ehm5_9TfXt20TXwr_eO4fNPfcP52o_dPI';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, FULL_KEY);

        // Load orders
        async function loadOrders() {
            try {
                const { data, error } = await supabaseClient
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(50);

                if (error) {
                    console.error('Supabase Error:', error);
                    document.getElementById('ordersTable').innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">Error loading orders: ${error.message}</td></tr>`;
                    return;
                }

                displayOrders(data);
                updateStats(data);

            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTable');

            if (!orders || orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px;">No orders found yet.</td></tr>';
                return;
            }

            tbody.innerHTML = orders.map(order => `
        <tr>
          <td>${order.order_number}</td>
          <td>
            ${order.customer_name}<br>
            <small style="color:#666">${order.customer_email}</small>
          </td>
          <td>${order.delivery_type === 'office_pickup' ? 'Pickup' : 'Delivery'}</td>
          <td>₱${order.total_price.toFixed(2)}</td>
          <td>
            <span class="status-badge status-${order.payment_status}">
              ${order.payment_status}
            </span>
          </td>
          <td>${new Date(order.created_at).toLocaleDateString()} ${new Date(order.created_at).toLocaleTimeString()}</td>
        </tr>
      `).join('');
        }

        function updateStats(orders) {
            if (!orders) return;
            document.getElementById('totalOrders').textContent = orders.length;

            const totalRevenue = orders.reduce((sum, order) => sum + (order.total_price || 0), 0);
            document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            const pendingCount = orders.filter(o => o.order_status === 'pending').length;
            document.getElementById('pendingOrders').textContent = pendingCount;
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = '/admin/login.html';
        }

        // Load on page load
        loadOrders();
    </script>
</body>

</html>
